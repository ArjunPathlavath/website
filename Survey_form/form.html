<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey form</h1>
  <p id="description">please fill out the survey form below.</p>
  <form id="Survey-form">
    <label for="Name">Your Name:</label>
    <input type="text"id="name" placeholder="Enter your name" required>

    <label for="Email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter your Email" required>

    <label for="Age">Your Age:</label>
    <input type="number" id="number" placeholder="Enter your Age" required>

    <label for="dropdown" id="dropdown-label">Select your Country:</label>
    <select name="country" id="dropdown">
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
      <option value="Australia">Australia</option>
      <option value="India">India</option>
      <option value="Indonesia">Indonesia</option>
      <option value="London">London</option>
      <option value="Germany">Germany</option>
      <option value="Russia">Russia</option>
      <option value="Japan">Japan</option>
      <option value="Sri lanka">Sri lanka</option>
      <option value="Afganistan">Afganistan</option>
    </select>

    <fieldset class="fieldset1">
      <legend>Gender:</legend>
      <label><input type="radio" name="Gender" value="Male">Male</label>
      <label><input type="radio" name="Gender" value="Female">Female</label>
      <label><input type="radio" name="Gender" value="Other">Other</label>
    </fieldset>
    <fieldset class="fieldset2">
      <legend>Select your Hobbies:</legend>
      <label><input type="checkbox" name="hobby" value="Reading">Reading</label>
      <label><input type="checkbox" name="hobby" value="Playing">Playing</label>
      <label><input type="checkbox" name="hobby" value="Travelling">Travelling</label>
      <label><input type="checkbox" name="hobby" value="Singing">Singing</label>

    </fieldset>
    <label for="Additional comments">Addtional comments:<textarea  placeholder="Enter your comments" cols="60" rows="5"></textarea></label>
    
    <button type="submit" id="submit">Submit</button>
    
 

    

  </form>
  
</body>
</html>
